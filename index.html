<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Duo Viewer</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    :root {
      --bg-color-light: #ffffff;
      --text-color-light: #1c1c1e;
      --bg-color-dark: #1c1c1e;
      --text-color-dark: #f8f8f8;
    }

    html[data-theme="light"] {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    html[data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: inherit;
      color: inherit;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem 3.5rem;
      backdrop-filter: blur(10px);
      background: rgba(44, 44, 46, 0.6);
      border-bottom: 1px solid #2c2c2e;
      z-index: 10;
    }

    .toggle-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #007aff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 11;
    }

    .toggle-button:hover {
      background: #0051c6;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
      color: #ffffff;
      animation: fadeIn 1s ease-out;
    }

    header p {
      color: #a1a1a6;
      animation: fadeIn 1.5s ease-out;
    }

    .streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .stream {
      flex: 1 1 45%;
      min-width: 300px;
      max-width: 600px;
      border-radius: 20px;
      background: #2c2c2e;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
    }

    .fusion-slot {
      width: 80px;
      text-align: center;
    }

    .fusion-slot img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background-color: #000;
      object-fit: cover;
      image-rendering: pixelated;
    }

    .fusion-slot input {
      width: 60px;
      margin: 4px auto;
      padding: 6px;
      font-size: 0.75rem;
      border-radius: 8px;
      border: 1px solid #3a3a3c;
      background-color: #2c2c2e;
      color: #f8f8f8;
      text-align: center;
      display: block;
    }

    .fusion-slot .name {
      font-size: 0.75rem;
      margin-top: 0.2rem;
      color: #d1d1d6;
    }

    .fusion-viewer {
      margin: 2rem auto 4rem;
      max-width: 900px;
      background-color: rgba(44, 44, 46, 0.7);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .fusion-viewer input {
      padding: 0.75rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid #3a3a3c;
      border-radius: 14px;
      background-color: #2c2c2e;
      color: #f8f8f8;
      width: 140px;
    }

    .fusion-viewer button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #64d2ff, #007aff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
    }

    @media (max-width: 768px) {
      .stream {
        flex: 1 1 100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pok√©mon Duo Viewer</h1>
    <p>Zwei Streams nebeneinander ‚Äì perfekt f√ºr gemeinsame Runs</p>
    <button class="toggle-button" onclick="toggleTheme()">üåó Theme wechseln</button>
  </header>
  <section class="streams">
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=PLAYER1_ID"></iframe>
      <div class="team" id="team1"></div>
    </div>
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=PLAYER2_ID"></iframe>
      <div class="team" id="team2"></div>
    </div>
  </section>
  <section class="fusion-viewer">
    <h2>Fusion Viewer</h2>
    <input type="text" id="name1" placeholder="Pok√©mon 1" />
    <input type="text" id="name2" placeholder="Pok√©mon 2" />
    <br>
    <button onclick="showNamedFusion()">Fusion anzeigen üîç</button>
  </section>
  <script>
    const englishNames = {
      1: "Bulbasaur", 2: "Ivysaur", 3: "Venusaur", 4: "Charmander", 5: "Charmeleon", 6: "Charizard",
      7: "Squirtle", 8: "Wartortle", 9: "Blastoise", 10: "Caterpie", 11: "Metapod", 12: "Butterfree",
      25: "Pikachu", 59: "Arcanine", 75: "Graveler", 110: "Weezing", 135: "Jolteon", 149: "Dragonite", 150: "Mewtwo",
      226: "Mantine", 470: "Leafeon"
    };
    const nameToId = {};
    for (const [id, name] of Object.entries(englishNames)) {
      nameToId[name.toLowerCase()] = parseInt(id);
    }

    function showNamedFusion() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const id1 = nameToId[name1];
      const id2 = nameToId[name2];
      if (!id1 || !id2) return alert("Namen nicht erkannt");
      const dexUrl = `https://infinitefusiondex.com/details/${id1}.${id2}`;
      window.open(dexUrl, '_blank');
    }

    function createFusionSlot(initialId1 = '', initialId2 = '') {
      const slot = document.createElement('div');
      slot.className = 'fusion-slot';

      const id1 = document.createElement('input');
      id1.type = 'number';
      id1.placeholder = 'ID1';
      id1.value = initialId1;

      const id2 = document.createElement('input');
      id2.type = 'number';
      id2.placeholder = 'ID2';
      id2.value = initialId2;

      const img = document.createElement('img');
      const placeholderUrl = 'https://www.spriters-resource.com/resources/sheet_icons/108/110743.png?updated=1542458267';
      const name = document.createElement('div');
      name.className = 'name';

      const updateImage = () => {
        const v1 = parseInt(id1.value);
        const v2 = parseInt(id2.value);
        if (!isNaN(v1) && !isNaN(v2)) {
          const customUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/custom/${v1}.${v2}.png`;
          const fallbackUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/generated/${v1}.${v2}.png`;
          img.onerror = () => {
            img.onerror = null;
            img.src = fallbackUrl;
          };
          img.src = customUrl;
          name.textContent = `#${v1}/#${v2}`;
        } else {
          img.onerror = null;
          img.src = placeholderUrl;
          name.textContent = '-';
        }
      };

      id1.addEventListener('change', updateImage);
      id2.addEventListener('change', updateImage);

      slot.appendChild(id1);
      slot.appendChild(id2);
      slot.appendChild(img);
      slot.appendChild(name);

      updateImage();
      return slot;
    }

    function renderTeams() {
      const teams = [document.getElementById('team1'), document.getElementById('team2')];
      teams.forEach(el => {
        el.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const slot = createFusionSlot();
          el.appendChild(slot);
        }
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    renderTeams();
  </script>
</body>
</html>
