  <style>
    /* Verbesserte Farben & modernere Highlights */
    :root {
      --bg-color-light: #f2f2f7;
      --text-color-light: #1c1c1e;
      --bg-color-dark: #121212;
      --text-color-dark: #ffffff;
      --accent-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --button-glow: rgba(255, 110, 196, 0.3);
      --input-border: #444;
      --team-bg: rgba(255, 255, 255, 0.08);
      --fusion-bg: rgba(30, 30, 30, 0.85);
    }

    html[data-theme="light"] {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    html[data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 0;
      background-color: inherit;
      color: inherit;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem 3.5rem;
      background: var(--fusion-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2c2c2e;
      z-index: 10;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    .toggle-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-button:hover {
      transform: scale(1.05);
    }

    .streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .stream {
      flex: 1 1 100%;
      min-width: 400px;
      max-width: 1000px;
      border-radius: 20px;
      background: #1e1e1e;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: auto;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--team-bg);
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
    }

    .fusion-slot {
      width: 80px;
      text-align: center;
    }

    .fusion-slot img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      image-rendering: pixelated;
      background: radial-gradient(circle, #2a2a2a, #000);
      border: 2px solid #ff6ec4;
      box-shadow: 0 0 10px #ff6ec4;
    }

    .fusion-slot input {
      width: 60px;
      margin: 4px auto;
      padding: 6px;
      font-size: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: #2c2c2e;
      color: white;
      text-align: center;
      display: block;
    }

    .fusion-slot .name {
      font-size: 0.75rem;
      margin-top: 0.2rem;
      color: #d1d1d6;
    }

    .fusion-viewer {
      margin: 2rem auto 4rem;
      max-width: 900px;
      background-color: var(--fusion-bg);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .fusion-viewer input {
      padding: 0.75rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 14px;
      background-color: #2c2c2e;
      color: white;
      width: 140px;
      text-align: center;
    }

    .fusion-viewer button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: all 0.3s ease-in-out;
    }

    .fusion-viewer button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      .stream {
        flex: 1 1 100%;
      }
    }
  </style>

    const nameToId = {};
    for (const [id, name] of Object.entries(englishNames)) {
      nameToId[name.toLowerCase()] = parseInt(id);
    }

    function showNamedFusion() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const id1 = nameToId[name1];
      const id2 = nameToId[name2];
      if (!id1 || !id2) return alert("Namen nicht erkannt");
      const dexUrl = `https://infinitefusiondex.com/details/${id1}.${id2}`;
      window.open(dexUrl, '_blank');
    }

    function createFusionSlot(initialId1 = '', initialId2 = '') {
      const slot = document.createElement('div');
      slot.className = 'fusion-slot';

      const id1 = document.createElement('input');
      id1.type = 'number';
      id1.placeholder = 'ID1';
      id1.value = initialId1;

      const id2 = document.createElement('input');
      id2.type = 'number';
      id2.placeholder = 'ID2';
      id2.value = initialId2;

      const img = document.createElement('img');
      const name = document.createElement('div');
      name.className = 'name';

      const updateImage = () => {
        const v1 = parseInt(id1.value);
        const v2 = parseInt(id2.value);
        if (!isNaN(v1) && !isNaN(v2)) {
          const customUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/custom/${v1}.${v2}.png`;
          const fallbackUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/generated/${v1}.${v2}.png`;
          img.onerror = () => {
            img.onerror = null;
            img.src = fallbackUrl;
          };
          img.src = customUrl;
          name.textContent = `#${v1}/#${v2}`;
        } else {
          img.onerror = null;
          img.src = "https://www.spriters-resource.com/resources/sheet_icons/108/110743.png?updated=1542458267";
          name.textContent = '-';
        }
      };

      id1.addEventListener('change', updateImage);
      id2.addEventListener('change', updateImage);

      slot.appendChild(id1);
      slot.appendChild(id2);
      slot.appendChild(img);
      slot.appendChild(name);

      updateImage();
      return slot;
    }

    function renderTeams() {
      const teams = [document.getElementById('team1'), document.getElementById('team2')];
      teams.forEach(el => {
        el.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const slot = createFusionSlot();
          el.appendChild(slot);
        }
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    renderTeams();
  </script>
</body>
