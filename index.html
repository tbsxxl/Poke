<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Duo Viewer</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #1C1C1E;
      color: #F8F8F8;
    }
    header {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: linear-gradient(to right, #FF3B30, #007AFF);
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .streams {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    .stream {
      flex: 1 1 45%;
      min-width: 300px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      background: #2C2C2E;
    }
    .stream iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      height: auto;
      border: none;
    }
    .teams {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      box-sizing: border-box;
    }
    .fusion-slot {
      width: 80px;
      text-align: center;
    }
    .fusion-slot img {
      width: 72px;
      height: 72px;
      image-rendering: pixelated;
      background-color: #000;
      border-radius: 50%;
      object-fit: cover;
    }
    .fusion-slot .name {
      font-size: 0.75rem;
      margin-top: 0.2rem;
    }
    .fusion-slot input {
      width: 54px;
      margin: 2px;
      padding: 6px;
      font-size: 0.75rem;
      border-radius: 8px;
      border: none;
      background-color: #2C2C2E;
      color: white;
      text-align: center;
    }
    .fusion-viewer {
      margin: 3rem auto;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .fusion-viewer input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #2C2C2E;
      color: white;
      width: 120px;
    }
    .fusion-viewer button {
      padding: 0.5rem 1.2rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .fusion-viewer button:hover {
      background-color: #64D2FF;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pok√©mon Duo Viewer</h1>
    <p>Zwei Streams nebeneinander - perfekt f√ºr gemeinsame Runs</p>
  </header>
  <section class="streams">
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=PLAYER1_ID"></iframe>
      <div class="team" id="team1"></div>
    </div>
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=PLAYER2_ID"></iframe>
      <div class="team" id="team2"></div>
    </div>
  </section>
  <section class="fusion-viewer">
    <h2>Fusion Viewer</h2>
    <input type="text" id="name1" placeholder="Pok√©mon 1" />
    <input type="text" id="name2" placeholder="Pok√©mon 2" />
    <br>
    <button onclick="showNamedFusion()">Fusion anzeigen üîç</button>
  </section>
  <script>
    const englishNames = {
      1: "Bulbasaur", 2: "Ivysaur", 3: "Venusaur", 4: "Charmander", 5: "Charmeleon", 6: "Charizard",
      7: "Squirtle", 8: "Wartortle", 9: "Blastoise", 10: "Caterpie", 11: "Metapod", 12: "Butterfree",
      25: "Pikachu", 59: "Arcanine", 75: "Graveler", 110: "Weezing", 135: "Jolteon", 149: "Dragonite", 150: "Mewtwo",
      226: "Mantine", 470: "Leafeon"
    };
    const nameToId = {};
    for (const [id, name] of Object.entries(englishNames)) {
      nameToId[name.toLowerCase()] = parseInt(id);
    }

    function showNamedFusion() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const id1 = nameToId[name1];
      const id2 = nameToId[name2];
      if (!id1 || !id2) return alert("Namen nicht erkannt");
      const dexUrl = `https://infinitefusiondex.com/details/${id1}.${id2}`;
      window.open(dexUrl, '_blank');
    }

    function createFusionSlot(initialId1 = '', initialId2 = '') {
      const slot = document.createElement('div');
      slot.className = 'fusion-slot';

      const id1 = document.createElement('input');
      id1.type = 'number';
      id1.placeholder = 'ID1';
      id1.value = initialId1;

      const id2 = document.createElement('input');
      id2.type = 'number';
      id2.placeholder = 'ID2';
      id2.value = initialId2;

      const img = document.createElement('img');
      const placeholderUrl = 'https://www.spriters-resource.com/resources/sheet_icons/108/110743.png?updated=1542458267';
      const name = document.createElement('div');
      name.className = 'name';

      const updateImage = () => {
        const v1 = parseInt(id1.value);
        const v2 = parseInt(id2.value);
        if (!isNaN(v1) && !isNaN(v2)) {
          const customUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/custom/${v1}.${v2}.png`;
          const fallbackUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/generated/${v1}.${v2}.png`;
          img.onerror = () => {
            img.onerror = null;
            img.src = fallbackUrl;
          };
          img.src = customUrl;
          name.textContent = `#${v1}/#${v2}`;
        } else {
          img.onerror = null;
          img.src = placeholderUrl;
          name.textContent = '-';
        }
      };

      id1.addEventListener('change', updateImage);
      id2.addEventListener('change', updateImage);

      slot.appendChild(id1);
      slot.appendChild(id2);
      slot.appendChild(img);
      slot.appendChild(name);

      updateImage();
      return slot;
    }

    function renderTeams() {
      const teams = [document.getElementById('team1'), document.getElementById('team2')];
      teams.forEach(el => {
        el.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const slot = createFusionSlot();
          el.appendChild(slot);
        }
      });
    }

    renderTeams();
  </script>
</body>
</html>
