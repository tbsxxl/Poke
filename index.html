<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Duo Viewer</title>
  <style>
    :root {
      --bg-color-light: #f2f2f7;
      --text-color-light: #1c1c1e;
      --bg-color-dark: #121212;
      --text-color-dark: #ffffff;
      --accent-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --button-glow: rgba(255, 110, 196, 0.3);
      --input-border: #444;
      --team-bg: rgba(255, 255, 255, 0.08);
      --fusion-bg: rgba(30, 30, 30, 0.85);
      --stream-left-bg: #2c1c1e;
      --stream-right-bg: #1c1e2c;
      --stream-left-shadow: rgba(255, 60, 60, 0.6);
      --stream-right-shadow: rgba(80, 130, 255, 0.6);
    }

    html[data-theme="light"] {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    html[data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 0;
      background-color: inherit;
      color: inherit;
    }

    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem 3.5rem;
      background: var(--fusion-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2c2c2e;
      z-index: 10;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    .toggle-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-button:hover {
      transform: scale(1.05);
    }

    .streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .stream {
      flex: 1 1 100%;
      min-width: 400px;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: auto;
    }

    .stream:first-child {
      background: var(--stream-left-bg);
      box-shadow: 0 4px 30px var(--stream-left-shadow);
    }

    .stream:last-child {
      background: var(--stream-right-bg);
      box-shadow: 0 4px 30px var(--stream-right-shadow);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--team-bg);
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
    }

    .fusion-slot {
      width: 80px;
      text-align: center;
    }

    .fusion-slot input {
      width: 60px;
      margin: 4px auto;
      padding: 6px;
      font-size: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: #2c2c2e;
      color: white;
      text-align: center;
      display: block;
    }

    .fusion-slot img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      image-rendering: pixelated;
      background: radial-gradient(circle, #2a2a2a, #000);
      border: 2px solid #ff6ec4;
      box-shadow: 0 0 10px #ff6ec4;
    }

    .fusion-slot .name {
      font-size: 0.75rem;
      margin-top: 0.2rem;
      color: #d1d1d6;
    }

    .fusion-viewer {
      margin: 2rem auto 4rem;
      max-width: 900px;
      background-color: var(--fusion-bg);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .fusion-viewer button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: all 0.3s ease-in-out;
    }

    .fusion-viewer button:hover {
      transform: scale(1.05);
    }

    .autocomplete-wrapper {
      position: relative;
      display: inline-block;
      margin: 0.5rem;
    }

    .autocomplete-list {
      background: #1e1e1e;
      color: white;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 1000;
      border: 1px solid #444;
      border-radius: 0.5rem;
      width: 140px;
    }

    .autocomplete-list div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-list div:hover {
      background: #2a2a2a;
    }

    .autocomplete-wrapper input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 14px;
      background-color: #2c2c2e;
      color: white;
      width: 140px;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .stream {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pok√©mon Duo Viewer</h1>
    <p>Zwei Streams nebeneinander ‚Äì perfekt f√ºr gemeinsame Runs</p>
    <button class="toggle-button" onclick="toggleTheme()">üåó Theme wechseln</button>
  </header>

  <section class="streams">
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=NHeFCZz&solo&room=TbsxVooke69"></iframe>
      <div class="team" id="team1"></div>
    </div>
    <div class="stream">
      <iframe src="https://vdo.ninja/?view=PLAYER2_ID"></iframe>
      <div class="team" id="team2"></div>
    </div>
  </section>

  <section class="fusion-viewer">
    <h2>Fusion Viewer</h2>
    <div class="autocomplete-wrapper">
      <input type="text" id="name1" placeholder="Pok√©mon 1" autocomplete="off" />
      <div class="autocomplete-list" id="list1"></div>
    </div>
    <div class="autocomplete-wrapper">
      <input type="text" id="name2" placeholder="Pok√©mon 2" autocomplete="off" />
      <div class="autocomplete-list" id="list2"></div>
    </div>
    <br>
    <button onclick="showNamedFusion()">Fusion anzeigen üîç</button>
  </section>

  <script src="pokedex.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function showNamedFusion() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const id1 = nameToId[name1];
      const id2 = nameToId[name2];
      if (!id1 || !id2) return alert("Namen nicht erkannt");
      const dexUrl = `https://infinitefusiondex.com/details/${id1}.${id2}`;
      window.open(dexUrl, '_blank');
    }

    function setupAutocomplete(input, listId) {
      const list = document.getElementById(listId);
      input.addEventListener('input', () => {
        const value = input.value.toLowerCase();
        list.innerHTML = '';
        if (!value || value.length < 1) return;
        const matches = Object.values(englishNames)
          .filter(name => name.toLowerCase().includes(value))
          .slice(0, 10);
        matches.forEach(name => {
          const item = document.createElement('div');
          item.textContent = name;
          item.onclick = () => {
            input.value = name;
            list.innerHTML = '';
            input.dispatchEvent(new Event('input'));
          };
          list.appendChild(item);
        });
      });
      document.addEventListener('click', (e) => {
        if (!list.contains(e.target) && e.target !== input) {
          list.innerHTML = '';
        }
      });
    }

    function createFusionSlot() {
      const slot = document.createElement('div');
      slot.className = 'fusion-slot';

      const name1 = document.createElement('input');
      name1.type = 'text';
      name1.placeholder = 'Name1';
      name1.autocomplete = 'off';

      const name2 = document.createElement('input');
      name2.type = 'text';
      name2.placeholder = 'Name2';
      name2.autocomplete = 'off';

      const img = document.createElement('img');
      const name = document.createElement('div');
      name.className = 'name';

      const updateImage = () => {
        const id1 = nameToId[name1.value.toLowerCase()];
        const id2 = nameToId[name2.value.toLowerCase()];
        if (id1 && id2) {
          const customUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/custom/${id1}.${id2}.png`;
          const fallbackUrl = `https://ifd-spaces.sfo2.cdn.digitaloceanspaces.com/sprites/generated/${id1}.${id2}.png`;
          img.onerror = () => {
            img.onerror = null;
            img.src = fallbackUrl;
          };
          img.src = customUrl;
          name.textContent = `#${id1}/#${id2}`;
        } else {
          img.src = \"https://www.spriters-resource.com/resources/sheet_icons/108/110743.png\";
          name.textContent = '-';
        }
      };

      name1.addEventListener('input', updateImage);
      name2.addEventListener('input', updateImage);

      slot.appendChild(name1);
      slot.appendChild(name2);
      slot.appendChild(img);
      slot.appendChild(name);

      return slot;
    }

    function renderTeams() {
      const teams = [document.getElementById('team1'), document.getElementById('team2')];
      teams.forEach(el => {
        el.innerHTML = '';
        for (let i = 0; i < 6; i++) {
          const slot = createFusionSlot();
          el.appendChild(slot);
        }
      });
    }

    renderTeams();
    setupAutocomplete(document.getElementById('name1'), 'list1');
    setupAutocomplete(document.getElementById('name2'), 'list2');
  </script>
</body>
</html>
