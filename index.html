<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokÃ©mon Duo Viewer</title>
  <style>
    :root {
      --bg-color-dark: #121212;
      --text-color-dark: #ffffff;
      --accent-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --button-glow: rgba(255, 110, 196, 0.3);
      --input-border: #444;
      --team-bg: rgba(255, 255, 255, 0.08);
      --fusion-bg: rgba(30, 30, 30, 0.85);
      --stream-left-shadow: rgba(255, 60, 60, 0.6);
      --stream-right-shadow: rgba(80, 130, 255, 0.6);
    }

    html[data-theme="dark"] {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: inherit;
      color: inherit;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 3.5rem;
      background: var(--fusion-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #2c2c2e;
      color: white;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 0.8s ease;
    }

    header p {
      font-size: 1.1rem;
      color: #bbb;
    }

    .toggle-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: transform 0.2s ease;
    }

    .toggle-button:hover {
      transform: scale(1.05);
    }

    .streams {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .stream {
      flex: 1 1 50%;
      max-width: 50%;
      background: #1f1f1f;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 30px var(--stream-left-shadow);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }

    .stream:last-child {
      box-shadow: 0 4px 30px var(--stream-right-shadow);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }

    .team {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--team-bg);
      backdrop-filter: blur(10px);
      flex-direction: row;
    }

    .fusion-slot {
      width: 90px;
      text-align: center;
      background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
      border-radius: 15px;
      padding: 0.5rem;
      transition: transform 0.2s;
      animation: slideIn 0.4s ease;
    }

    .fusion-slot:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
    }

    .fusion-slot input {
      width: 60px;
      margin: 4px auto;
      padding: 5px;
      font-size: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: #2c2c2e;
      color: white;
      text-align: center;
      display: block;
    }

    .fusion-slot img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      image-rendering: pixelated;
      background: radial-gradient(circle, #2a2a2a, #000);
      transition: transform 0.3s;
    }

    .fusion-slot .name {
      font-size: 0.75rem;
      margin-top: 0.2rem;
      color: #d1d1d6;
    }

    .fusion-viewer {
      margin: 2rem auto;
      max-width: 900px;
      background: var(--fusion-bg);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .fusion-viewer button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px var(--button-glow);
      transition: transform 0.3s;
    }

    .fusion-viewer button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
